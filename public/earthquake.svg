  <!-- Epicenter dot -->
  <circle cx="50" cy="50" r="3" fill="#fff" opacity="0.8"/>
  
  <!-- Ripple circles -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="#fff" stroke-width="1" opacity="0.2"/>
