<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#535bf2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- Seismic wave pattern -->
  <path d="M 20 50 L 30 50 L 35 30 L 40 70 L 45 40 L 50 60 L 55 35 L 60 65 L 65 45 L 70 50 L 80 50" 
        fill="none" 
